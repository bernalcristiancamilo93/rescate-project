<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" [routerLink]="['/','hamming']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hamming Transmitter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Transmitter</h2>
        <form [formGroup]="codificarForm">
          <ion-item>
            <ion-label position="floating"> Message </ion-label>
            <ion-textarea
              formControlName="message"
              placeholder="Type your message"
              autoGrow="true"
              rows="1"
              (ionChange)="checkIfBinary()"
            >
            </ion-textarea>
          </ion-item>
          <ion-button
            [disabled]="!codificarForm.valid"
            (click)="calculateTxHamming()"
          >
            Calculate
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isHammingTxCalculated">
      <ion-col>
        <ion-row>
          <ion-col> Bit Frame </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of bitsTxData.reverse(); index as i">
            <ion-row> </ion-row>
            <ion-row>
              <ion-col> {{ bitsTxData.length - i}} </ion-col>
            </ion-row>
            <ion-row>
              <ion-col> {{ item }} </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Transmitted Data </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            *ngFor="let item of hammingArray.reverse(); index as i"
            class="vector"
          >
            <ion-row> </ion-row>
            <ion-row>
              <ion-col> {{ hammingArray.length - i}} </ion-col>
            </ion-row>
            <ion-row>
              <ion-col> {{ item }} </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Hamming bits </ion-col>
        </ion-row>
        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-row
              *ngFor="let bit of posHammingBits.reverse(); index as i"
              class="ion-no-margin ion-no-padding"
            >
              <ion-col class="ion-no-margin ion-no-padding">
                {{ bit }} =
              </ion-col>
              <ion-col class="ion-no-margin ion-no-padding ion-text-right">
                {{ posHammingBitsBinary[i] }}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding"> Result </ion-col>
          <ion-col class="ion-no-margin ion-no-padding ion-text-right">
            {{ hValue.reverse() }}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
