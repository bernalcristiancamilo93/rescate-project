<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" [routerLink]="['/','home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hamming</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="codificarForm">
          <ion-item>
            <ion-label position="floating"> Message </ion-label>
            <ion-textarea
              formControlName="message"
              placeholder="Type your message"
              autoGrow="true"
              rows="1"
              (ionChange)="checkIfBinary()"
            >
            </ion-textarea>
          </ion-item>
          <ion-button [disabled]="!codificarForm.valid" (click)="calculateHamming()">
            Calculate
          </ion-button>
        </form>
      </ion-col>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
